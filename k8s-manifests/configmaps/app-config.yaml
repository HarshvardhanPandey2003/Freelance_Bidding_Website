# k8s-manifests/configmaps/app-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # Backend non-sensitive configs
  REDIS_URI: "redis://redis-service:6379"
  JWT_EXPIRES_IN: "1d"
  NODE_ENV: "production"
  
  # Frontend non-sensitive configs  
  FRONTEND_URL: "https://yourapp.azurewebsites.net"  # dummy value, will be overridden in ArgoCD
