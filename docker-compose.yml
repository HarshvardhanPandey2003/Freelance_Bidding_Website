version: '3.8'

services:
  frontend:
    image: harshvardhan2003/freelance-frontend:latest
    ports:
      - "80:3000"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: harshvardhan2003/freelance-backend:latest
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=${MONGODB_URL}   # set in .env or export in shell
      - PORT=5000
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
