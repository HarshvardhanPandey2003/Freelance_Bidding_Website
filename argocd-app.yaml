apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: freelance-app
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: 'https://github.com/HarshvardhanPandey2003/Freelance_Bidding_Website.git'  # Replace with your repo
    targetRevision: gitops            # Which branch to watch for changes
    path: k8s-manifests            # Which folder to monitor for changes
    
  destination:
    server: 'https://kubernetes.default.svc'  
    namespace: default                        # Deploy to 'default' namespace
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true        # Only apply changed resources
    - PrunePropagationPolicy=foreground
    - PruneLast=true                 # Prune resources after sync
    - Replace=false                  # Use strategic merge instead of replace
      
  ignoreDifferences:
  - group: ""
    kind: ConfigMap
    name: app-config
    jsonPointers:
    - /data/FRONTEND_URL
