apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: freelance-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "https://github.com/HarshvardhanPandey2003/Freelance_Bidding_Website.git" # Git repo containing manifests
    targetRevision: gitops   # Branch to watch
    path: k8s-manifests    # Folder containing Kubernetes manifests

  destination:
    server: "https://kubernetes.default.svc"
    namespace: default     # Deploy to this namespace

  syncPolicy:
    automated:             # Enable automatic sync
      prune: true          # Remove resources not defined in Git
      selfHeal: true       # Revert manual cluster changes
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true

  ignoreDifferences:       # Ignore auto-generated/dynamic 
    - group: ""
      kind: ConfigMap
      name: app-config
      jsonPointers:
        - /data/FRONTEND_URL
